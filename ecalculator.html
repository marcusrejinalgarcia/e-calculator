<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Calculator</title>
    <link rel="stylesheet" href="ecalculator.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="output">
                <input type="text" class="display" id="display1" readonly>
                <input type="text" class="display" id="display2" readonly>
            </div>
            <div class="input">
                <!-- functions and operators -->
                <input type="button" class="btn" id="btn-ac" value="AC">
                <input type="button" class="btn" id="btn-pc" value="%">
                <input type="button" class="btn op" id="btn-div" value="/">
                <input type="button" class="btn op" id="btn-mul" value="*">
                <input type="button" class="btn op" id="btn-add" value="+">
                <input type="button" class="btn op" id="btn-sub" value="-">
                <input type="button" class="btn" id="btn-eq" value="=">
                <input type="button" class="btn" id="btn-del" value="del">
                <input type="button" class="btn" id="btn-dec" value=".">

                <!-- numeric input -->
                <input type="button" class="btn digit" id="digit-0" value="0">
                <input type="button" class="btn digit" id="digit-1" value="1">
                <input type="button" class="btn digit" id="digit-2" value="2">
                <input type="button" class="btn digit" id="digit-3" value="3">
                <input type="button" class="btn digit" id="digit-4" value="4">
                <input type="button" class="btn digit" id="digit-5" value="5">
                <input type="button" class="btn digit" id="digit-6" value="6">
                <input type="button" class="btn digit" id="digit-7" value="7">
                <input type="button" class="btn digit" id="digit-8" value="8">
                <input type="button" class="btn digit" id="digit-9" value="9">
            </div>
        </form>
    </div>

    <script src="ecalculator.js"></script>
</body>

</html>
